<form #form="ngForm" autocomplete="off" *ngIf="editItemBill" (submit)="onSubmit(form)">
    <mat-toolbar color="grey">
        <span>Edit Order Bill</span>
        <span class="example-spacer"></span>
        <!-- <th>
            <a class="btn btn-outline-success" routerLink="/billheader"><i class="fa fa-list"></i> Invoice List</a>
        </th> -->
        <button type="button" class="btn btn-outline-danger ml-1" [mat-dialog-close] (click)="onClose()"><i class="fa fa-close"></i></button>
    </mat-toolbar>
    <div class="container" name="billf">
        <div class="row">
            <div class="form-group">
                <label>Order No.</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="billNo" #billNo="ngModel" [(ngModel)]="itemBill.billNo" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table  table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Sale Price</th>
                        <th>Qty</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of editItemBill ;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item.productCode}}</td>
                        <td>{{item.product.productName}}</td>
                        <td>
                            <div *ngIf="item.isEdit">
                                <input type="number" #totalAmount="ngModel" [(ngModel)]="item.sellingPrice"
                                    [ngModelOptions]="{standalone: true}" class="form-control" />
                            </div>
                            <div *ngIf="!item.isEdit">
                                {{item.sellingPrice}}
                            </div>
                        </td>
                        <td>
                            <div *ngIf="item.isEdit">
                                <input type="number" [(ngModel)]="item.qty" [ngModelOptions]="{standalone: true}"
                                    class="form-control" />
                            </div>
                            <div *ngIf="!item.isEdit">
                                {{item.qty}}
                            </div>
                        </td>
                        <td>{{item.totalAmount}}</td>
                        <td>
                            <a class="btn btn-sm btn-info text-white" (click)="onEdit(item)"><i
                                    class="fa fa-pencil"></i></a>
                            <a class="btn btn-sm btn-danger text-white ml-1"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>

                </tbody>

            </table>

            <div class="form-group">
                <button type="submit" class="btn btn-success" mat-raised-button color="primary"><i
                        class="fa fa-database"></i>
                    Submit</button>
                <button type="button" class="btn btn-outline-danger ml-1" [mat-dialog-close] (click)="onClose()"><i class="fa fa-close"></i>
                    Close</button>
            </div>
        </div>
    </div>
</form>
